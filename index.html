<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BusinessGPT</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chat { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
    input, button { padding: 10px; margin-top: 10px; width: 80%; }
    button { width: 18%; }
  </style>
</head>
<body>
  <h1>ðŸ’¼ BusinessGPT</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Frag BusinessGPT etwas...">
  <button onclick="sendMessage()">Senden</button>

  <script>
    const API_KEY = "HIER_DEIN_OPENAI_KEY_EINTRAGEN"; // <-- deinen API-Key einfÃ¼gen

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");

      let userText = input.value;
      if (!userText) return;

      chat.innerHTML += "<p><b>Du:</b> " + userText + "</p>";
      input.value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: userText }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      chat.innerHTML += "<p><b>BusinessGPT:</b> " + reply + "</p>";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
